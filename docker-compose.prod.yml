version: '3.8'

services:
  backend:
    image: inhyokim/insightops-dashboard-backend:latest
    container_name: insightops-dashboard-backend-prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - insightops-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  insightops-network:
    driver: bridge
